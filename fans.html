<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fans Counter</title>
  <style>
    body { font-family: Arial, sans-serif; background: #181828; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
    .login-box, .counter-box { background: #23234b; padding: 2rem; border-radius: 16px; box-shadow: 0 4px 24px #0005; }
    .login-box input { margin: 0.5rem 0; padding: 0.5rem; border-radius: 6px; border: none; width: 100%; }
    .login-box button { padding: 0.5rem 1.5rem; border-radius: 6px; border: none; background: #00d4ff; color: #fff; font-weight: bold; cursor: pointer; }
    .error { color: #ff6b6b; margin-top: 0.5rem; }
    .counter-box { text-align: center; }
  </style>
</head>
<body>
  <div class="login-box" id="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="off">
    <input type="password" id="password" placeholder="Password" autocomplete="off">
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>
  <div class="counter-box" id="counter-box" style="display:none;">
    <h2>Website Visitor Counter</h2>
    <a href="https://www.freecounterstat.com" title="free website visitor counter"><img src="https://counter1.optistats.ovh/private/freecounterstat.php?c=qddc7z4kyqngyga1keuezpm32lmafyku" border="0" title="free website visitor counter" alt="free website visitor counter"></a>
  </div>
  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === 'admin' && p === '200129') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('counter-box').style.display = 'block';
      } else {
        document.getElementById('error').textContent = 'Invalid username or password';
      }
    }
    // Optional: allow Enter key to submit
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
