<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open YouTube Channel</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .youtube-logo {
      width: 60px;
      height: 60px;
      background: #FF0000;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 8px 20px rgba(255,0,0,0.3);
    }

    .youtube-logo::after {
      content: "‚ñ∂";
      color: white;
      font-size: 24px;
      margin-left: 3px;
    }

    h1 {
      color: #333;
      margin: 0 0 10px 0;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-app {
      background: linear-gradient(135deg, #FF0000, #CC0000);
      color: white;
      box-shadow: 0 4px 15px rgba(255,0,0,0.3);
    }

    .btn-app:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255,0,0,0.4);
    }

    .btn-browser {
      background: linear-gradient(135deg, #4285f4, #1976d2);
      color: white;
      box-shadow: 0 4px 15px rgba(66,133,244,0.3);
    }

    .btn-browser:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(66,133,244,0.4);
    }

    .icon {
      font-size: 20px;
    }

    .fallback-link {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .fallback-link a {
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }

    .fallback-link a:hover {
      color: #333;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 20px;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="youtube-logo"></div>
    <h1>Open YouTube Channel</h1>
    <p class="subtitle">Choose how you'd like to open the channel</p>
    
    <div class="button-container">
      <a href="youtube://channel/a1jCS" class="btn btn-app" onclick="trackClick('app')">
        <span class="icon">üì±</span>
        Open in YouTube App
      </a>
      
      <a href="https://www.youtube.com/channel/a1jCS" class="btn btn-browser" onclick="trackClick('browser')" target="_blank">
        <span class="icon">üåê</span>
        Open in Browser
      </a>
    </div>
    
    <div class="fallback-link">
      <p>Having trouble? <a href="https://urlgeni.us/youtube/channel/a1jCS" target="_blank">Try this direct link</a></p>
    </div>
  </div>

  <script>
    function trackClick(type) {
      console.log(`User clicked: ${type}`);
      
      if (type === 'app') {
        // For mobile devices, try to detect if app opens
        setTimeout(() => {
          // If user is still on page after 3 seconds, app likely didn't open
          if (document.visibilityState === 'visible') {
            if (confirm('YouTube app not found or failed to open. Would you like to open in browser instead?')) {
              window.open('https://www.youtube.com/channel/a1jCS', '_blank');
            }
          }
        }, 3000);
      }
    }

    // Auto-redirect attempt (optional - can be removed if not wanted)
    function attemptAutoRedirect() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/.test(userAgent);
      
      if (isMobile) {
        // Try app first on mobile
        window.location.href = 'youtube://channel/a1jCS';
        
        // Fallback to browser if app doesn't open
        setTimeout(() => {
          window.location.href = 'https://www.youtube.com/channel/a1jCS';
        }, 2000);
      }
    }

    // Uncomment the line below if you want to attempt auto-redirect
    // attemptAutoRedirect();
  </script>
</body>
</html>
